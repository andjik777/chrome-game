<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подтягивания</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87ceeb;
      height: 100vh;
    }
    .bar {
      position: absolute;
      top: 100px; /* Положение перекладины */
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      background: brown;
    }
    .guy {
      position: absolute;
      top: 180px; /* Начальная позиция чуть ниже перекладины */
      left: 50%;
      transform: translate(-50%, 0);
      width: 50px;
      height: 100px;
      background: #ffa500;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="bar"></div>
  <div class="guy"></div>

  <script>
    const guy = document.querySelector('.guy');
    const barY = 100 + 20 - 100; // Позиция перекладины минус высота парня (чтобы соприкасались)
    const startY = 180; // Начальная позиция парня
    let guyY = startY;

    // Обработчик прокрутки
    document.addEventListener('wheel', (event) => {
      if (event.deltaY < 0) {
        // Прокрутка вверх - подтягивание
        guyY -= 20; 
        if (guyY < barY) guyY = barY; // Ограничение: вплотную к перекладине
      } else {
        // Прокрутка вниз - опускание
        guyY += 20; 
        if (guyY > startY) guyY = startY; // Ограничение: начальная позиция
      }
      guy.style.transform = `translate(-50%, ${guyY}px)`;
    });
  </script>
</body>
</html>
