<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подтягивания</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87ceeb;
    }
    .bar {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      background: brown;
    }
    .guy {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translate(-50%, 0);
      width: 50px;
      height: 100px;
      background: #ffa500;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="bar"></div>
  <div class="guy"></div>

  <script>
    const guy = document.querySelector('.guy');
    let guyY = 200; // стартовая позиция парня

    // Отслеживание события прокрутки колёсика мыши
    document.addEventListener('wheel', (event) => {
      guyY += event.deltaY > 0 ? 10 : -10; // Прокрутка вниз опускает, вверх поднимает
      guyY = Math.max(80, Math.min(guyY, window.innerHeight - 100)); // Ограничения движения
      guy.style.transform = `translate(-50%, ${guyY}px)`;
    });
  </script>
</body>
</html>
